<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventuwrist — Coming Soon</title>
  <meta name="description" content="Adventuwrist — a global watch discovery platform. Launching soon." />
  <meta name="theme-color" content="#F4F6F8" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#F4F6F8;
      --panel:#FFFFFF;
      --text:#0B1220;
      --muted:#475569;
      --accent:#1FA4A9;
      --warm:#6B7280;      /* SLATE */
      --ring:rgba(15,23,42,.18);
      --ring2:rgba(15,23,42,.08);
    }

    *{ box-sizing:border-box }
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 50% 18%, rgba(31,164,169,.06), transparent 65%),
        radial-gradient(900px 650px at 18% 85%, rgba(107,114,128,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing:.2px;
    }

    .wrap{
      width:min(1020px, 92vw);
      display:grid;
      gap:28px;
      grid-template-columns: 1fr;
      align-items:center;
      justify-items:center;
      padding:44px 18px;
    }
    @media (min-width: 900px){
      .wrap{ grid-template-columns: 420px 1fr; justify-items:start; }
    }

    /* ---------------- Watch ---------------- */
    .watch{
      width:320px; height:320px;
      border-radius:50%;
      position:relative;
      background: var(--panel);
      box-shadow:
        0 22px 70px rgba(15,23,42,.18),
        inset 0 0 0 2px var(--ring2),
        inset 0 0 0 12px rgba(0,0,0,.02);
      overflow:hidden;
    }

    .bezel{
      position:absolute; inset:0;
      border-radius:50%;
      box-shadow: inset 0 0 0 14px var(--ring);
      z-index:6;
      opacity:0;
      transform: scale(.985);
      transition: opacity 900ms ease, transform 900ms ease;
      transition-delay: 150ms;
    }

    /* ===== Satellite Globe (seamless roll) ===== */
    .earth{
      position:absolute;
      inset:32px;
      border-radius:50%;
      z-index:1;
      transform: scale(1.03);
      transition: transform 900ms ease;

      background:
        radial-gradient(circle at 50% 60%, rgba(0,120,255,.10), transparent 55%),
        radial-gradient(circle at 30% 26%, rgba(255,255,255,.65), transparent 45%),
        radial-gradient(circle at 65% 60%, rgba(31,164,169,.16), transparent 62%),
        radial-gradient(circle at 55% 55%, rgba(0,0,0,.00) 35%, rgba(0,0,0,.30) 100%);

      box-shadow:
        inset -18px 0 40px rgba(0,0,0,.18),
        inset 0 0 0 1px rgba(15,23,42,.12);
      overflow:hidden;
    }

    .earth::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:50%;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Blue_Marble_2002.png/1024px-Blue_Marble_2002.png");
      background-repeat: repeat-x;
      background-size: 900px 100%;
      background-position: 0 50%;
      animation: driftX 30s linear infinite;
      filter: saturate(1.12) contrast(1.08) brightness(.96) hue-rotate(-6deg) blur(.12px);
      opacity:.92;
      mix-blend-mode: multiply;
    }

    .earth::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      background:
        radial-gradient(circle at 28% 22%, rgba(255,255,255,.55), transparent 46%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,.18), transparent 55%),
        linear-gradient(115deg, rgba(255,255,255,.10), rgba(255,255,255,0));
      opacity:.45;
      animation: cloudDrift 34s linear infinite;
      pointer-events:none;
    }

    @keyframes driftX{
      from { background-position: 0 50%; }
      to   { background-position: -900px 50%; }
    }
    @keyframes cloudDrift{
      from { transform: translateX(-6px); }
      to   { transform: translateX(6px); }
    }

    /* Indices */
    .ticks{
      position:absolute; inset:0;
      border-radius:50%;
      opacity:0;
      transition: opacity 900ms ease;
      transition-delay:280ms;
      z-index:5;
    }
    .ticks.major{
      background: repeating-conic-gradient(from -90deg,
        rgba(107,114,128,.75) 0deg 1.2deg,
        transparent 1.2deg 30deg
      );
      mask: radial-gradient(circle, transparent 0 60%, #000 61% 100%);
    }
    .ticks.minor{
      background: repeating-conic-gradient(from -90deg,
        rgba(11,18,32,.28) 0deg .7deg,
        transparent .7deg 6deg
      );
      mask: radial-gradient(circle, transparent 0 63%, #000 64% 100%);
    }

    .glass{
      position:absolute; inset:18px;
      border-radius:50%;
      background:
        linear-gradient(145deg, rgba(255,255,255,.75), rgba(255,255,255,.15)),
        radial-gradient(circle at 28% 20%, rgba(255,255,255,.65), transparent 50%);
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.12);
      z-index:7;
      opacity:0;
      transform: scale(.985);
      transition: opacity 900ms ease, transform 900ms ease;
      transition-delay:220ms;
    }

    /* Hands */
    .hand{
      position:absolute;
      left:50%; top:50%;
      transform-origin:50% 100%;
      transform: translate(-50%,-100%) rotate(0deg);
      border-radius:999px;
      z-index:8;
      opacity:0;
      transition: opacity 900ms ease;
    }
    .hand.hour{
      width:10px; height:78px;
      background:var(--warm);
      transition-delay:350ms;
    }
    .hand.minute{
      width:6px; height:112px;
      background:rgba(11,18,32,.85);
      transition-delay:420ms;
    }
    .hand.second{
      width:2px; height:122px;
      background:var(--accent);
      transition-delay:520ms;
    }

    .center{
      position:absolute; left:50%; top:50%;
      width:8px; height:8px;
      transform:translate(-50%,-50%);
      border-radius:50%;
      background: rgba(11,18,32,.70);
      box-shadow:
        0 0 0 2px rgba(255,255,255,.70),
        0 0 0 4px rgba(31,164,169,.22);
      z-index:9;
      opacity:0;
      transition: opacity 900ms ease;
      transition-delay:540ms;
    }

    .watch.is-watch .earth{ transform: scale(1); }
    .watch.is-watch .bezel,
    .watch.is-watch .glass,
    .watch.is-watch .ticks,
    .watch.is-watch .hand,
    .watch.is-watch .center{ opacity:1; }

    /* ---------------- Copy ---------------- */
    .copy{ max-width:600px; text-align:center; }
    @media (min-width:900px){ .copy{ text-align:left; } }

    h1{
      margin:0 0 14px 0;
      font-family:"Space Grotesk", Inter, sans-serif;
      font-size: clamp(36px, 4.4vw, 62px);
      line-height:1.02;
      letter-spacing:1.2px;
      font-weight:600;
    }

    .tag{
      margin:0 0 22px 0;
      font-size:16px;
      color:var(--muted);
      line-height:1.7;
      font-weight:500;
    }

    .pill{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 16px;
      border-radius:999px;
      background:rgba(15,23,42,.06);
      box-shadow: inset 0 0 0 1px rgba(15,23,42,.14);
      font-size:14px;
      font-weight:500;
      margin-bottom:22px;
    }

    .dot{
      width:8px; height:8px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 14px rgba(31,164,169,.45);
      animation:pulse 1.8s ease-in-out infinite;
    }

    @keyframes pulse{
      0%,100%{ transform:scale(1); opacity:.7 }
      50%{ transform:scale(1.35); opacity:1 }
    }

    .links{
      font-size:14px;
      font-weight:500;
    }
    .links a{
      color:var(--accent);
      text-decoration:none;
      border-bottom:2px solid rgba(31,164,169,.45);
    }

    .small{
      margin-top:20px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="watch" id="watch">
      <div class="bezel"></div>
      <div class="earth"></div>
      <div class="ticks minor"></div>
      <div class="ticks major"></div>
      <div class="glass"></div>
      <div class="hand hour" id="h"></div>
      <div class="hand minute" id="m"></div>
      <div class="hand second" id="s"></div>
      <div class="center"></div>
    </section>

    <section class="copy">
      <h1>Adventuwrist</h1>

      <div class="tag">
        A global watch discovery platform.<br>
        Launching soon.
      </div>

      <div class="pill"><span class="dot"></span> Coming soon</div>

      <div class="links">
        Press inquiries:
        <a href="mailto:press@adventuwrist.com">press@adventuwrist.com</a>
      </div>

      <div class="small">© <span id="year"></span> Adventuwrist</div>
    </section>
  </main>

  <script>
    const h = document.getElementById('h');
    const m = document.getElementById('m');
    const s = document.getElementById('s');
    const watchEl = document.getElementById('watch');
    document.getElementById('year').textContent = new Date().getFullYear();

    setTimeout(() => {
      watchEl.classList.add('is-watch');
    }, 1400);

    function tick(){
      const now = new Date();
      const ms = now.getMilliseconds();
      const sec = now.getSeconds() + ms/1000;
      const min = now.getMinutes() + sec/60;
      const hr  = (now.getHours()%12) + min/60;

      h.style.transform = `translate(-50%,-100%) rotate(${hr*30}deg)`;
      m.style.transform = `translate(-50%,-100%) rotate(${min*6}deg)`;
      s.style.transform = `translate(-50%,-100%) rotate(${sec*6}deg)`;

      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
